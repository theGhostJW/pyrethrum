name:                pyrethrum
version:             0.1.0.0
github:              "githubuser/simple-hpack"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/simple-hpack#readme>

dependencies:
  - base >= 4.7 && < 5
  - foundation
  - freer-simple
  - principled-extended
  - containers
  - extra
  - transformers-either

ghc-options:
  - -fmax-pmcheck-iterations=10000000
  - -ferror-spans
  # - -O2
  - -Wall
  #- -Werror
  - -fprint-potential-instances
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -fwarn-tabs
  - -fno-warn-unused-imports
  - -fno-warn-missing-signatures
  - -fno-warn-type-defaults
  - -fno-warn-unused-matches
  - -fno-warn-unused-binds
  - -fno-warn-unused-do-bind

default-extensions:
  - AllowAmbiguousTypes
  - BangPatterns
  - ConstrainedClassMethods
  - ConstraintKinds
  - DisambiguateRecordFields
  - DuplicateRecordFields
  - DataKinds
  - DefaultSignatures
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - EmptyCase
  - ExistentialQuantification
  - ExtendedDefaultRules
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - LiberalTypeSynonyms
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - OverloadedLists
  - PartialTypeSignatures
  - PatternSynonyms
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeFamilyDependencies
  - TypeOperators

library:
  source-dirs: src
  dependencies:
    - listsafe
    - time
    - either
    - deepseq

executables:
  demo-exe:
    main: Main.hs
    source-dirs: .\demo\app\src

tests:
  pyrethrum-test:
    main:                driver.hs
    source-dirs:         test
    dependencies:
      - tasty
      - tasty-hunit
      - tasty-hedgehog
      - tasty-discover
      - hedgehog
      - pyrethrum
      - listsafe

  demo-test:
    main:                driver.hs
    source-dirs:         .\demo\test
    dependencies:
      - tasty
      - tasty-hunit
      - tasty-hedgehog
      - tasty-discover
      - hedgehog
